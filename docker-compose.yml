services:
  altshop-nginx:
    image: nginx:1.28
    container_name: altshop-nginx
    hostname: altshop-nginx
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/remnabot_fullchain.pem:/etc/nginx/ssl/remnabot_fullchain.pem:ro
      - ./nginx/remnabot_privkey.key:/etc/nginx/ssl/remnabot_privkey.key:ro
    ports:
      - '0.0.0.0:80:80'
      - '0.0.0.0:443:443'
    networks:
      - remnawave-network
    depends_on:
      - altshop

  altshop-db:
    image: postgres:17
    container_name: "altshop-db"
    hostname: altshop-db
    restart: unless-stopped

    env_file:
      - .env
    environment:
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      - POSTGRES_DB=${DATABASE_NAME}
      - TZ=UTC
    
    volumes:
      - altshop-db-data:/var/lib/postgresql/data
    networks:
      - remnawave-network

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 3s
      timeout: 10s
      retries: 3
    

  altshop-redis:
    image: valkey/valkey:9-alpine
    container_name: "altshop-redis"
    hostname: altshop-redis
    restart: unless-stopped

    command: [ "--requirepass", "${REDIS_PASSWORD}" ]

    volumes:
      - altshop-redis-data:/data

    networks:
      - remnawave-network

    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 3s
      timeout: 10s
      retries: 3
    

  altshop:
    &altshop
    build:
      context: .
      dockerfile: Dockerfile.local
    image: altshop:local
    container_name: "altshop"
    hostname: altshop
    restart: unless-stopped

    env_file:
      - .env
    environment:
      RESET_ASSETS: "${RESET_ASSETS:-false}"

    depends_on:
        altshop-db:
          condition: service_healthy
        altshop-redis:
          condition: service_healthy

    volumes:
      - ./logs:/opt/altshop/logs
      - ./assets:/opt/altshop/assets

    networks:
      - remnawave-network
    

  altshop-taskiq-worker:
    image: altshop:local
    container_name: "altshop-taskiq-worker"
    hostname: altshop-taskiq-worker
    restart: unless-stopped
    command: taskiq worker src.infrastructure.taskiq.worker:worker
      --tasks-pattern src/infrastructure/taskiq/tasks -fsd

    env_file:
      - .env
    environment:
      RESET_ASSETS: "${RESET_ASSETS:-false}"

    depends_on:
        altshop:
          condition: service_started
        altshop-redis:
          condition: service_healthy
        altshop-db:
          condition: service_healthy

    volumes:
      - ./logs:/opt/altshop/logs
      - ./assets:/opt/altshop/assets

    networks:
      - remnawave-network


  altshop-taskiq-scheduler:
    image: altshop:local
    container_name: "altshop-taskiq-scheduler"
    hostname: altshop-taskiq-scheduler
    restart: unless-stopped
    command: taskiq scheduler src.infrastructure.taskiq.scheduler:scheduler
      --tasks-pattern src/infrastructure/taskiq/tasks -fsd

    env_file:
      - .env
    environment:
      RESET_ASSETS: "${RESET_ASSETS:-false}"

    depends_on:
        altshop:
          condition: service_started
        altshop-redis:
          condition: service_healthy
        altshop-db:
          condition: service_healthy

    volumes:
      - ./logs:/opt/altshop/logs
      - ./assets:/opt/altshop/assets

    networks:
      - remnawave-network


networks:
  remnawave-network:
    name: remnawave-network
    external: true

volumes:
  altshop-db-data:
    name: altshop-db-data
    driver: local
    
  altshop-redis-data:
    name: altshop-redis-data
    driver: local
