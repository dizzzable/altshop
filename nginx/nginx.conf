# Connection header for WebSocket reverse proxy
map $http_upgrade $connection_upgrade {
    default upgrade;
    "" close;
}

upstream altshop {
    server altshop:5000;
}

# HTTP redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name bot.domain.com;
    return 301 https://$server_name$request_uri;
}

server {
    server_name bot.domain.com;

    listen 443 ssl reuseport;
    listen [::]:443 ssl reuseport;
    http2 on;

    # Docker DNS resolver for dynamic upstream resolution
    resolver 127.0.0.11 valid=30s ipv6=off;

    # ========== ADMIN PANEL ==========
    
    # Admin Panel API (должен быть перед /admin чтобы иметь приоритет)
    location /admin/api/ {
        set $admin_backend admin-backend:4000;
        rewrite ^/admin/api/(.*)$ /api/$1 break;
        proxy_http_version 1.1;
        proxy_pass http://$admin_backend;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
    }

    # Admin Panel Frontend
    location /admin {
        set $admin_frontend admin-frontend:4080;
        proxy_http_version 1.1;
        proxy_pass http://$admin_frontend;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
    }

    # ========== BOT (ALTSHOP) ==========

    location / {
        proxy_http_version 1.1;
        proxy_pass http://altshop;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
    }

    # Telegram Webhook для бота
    location /api/v1/telegram {
        proxy_pass http://altshop/api/v1/telegram;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
    }

    # SSL Configuration (Mozilla Intermediate Guidelines)
    ssl_protocols          TLSv1.2 TLSv1.3;
    ssl_ciphers            ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-CHACHA20-POLY1305;

    ssl_session_timeout    1d;
    ssl_session_cache      shared:MozSSL:10m;
    ssl_session_tickets    off;
    ssl_certificate        "/etc/nginx/ssl/remnabot_fullchain.pem";
    ssl_certificate_key    "/etc/nginx/ssl/remnabot_privkey.key";
    ssl_trusted_certificate "/etc/nginx/ssl/remnabot_fullchain.pem";

    ssl_stapling           on;
    ssl_stapling_verify    on;
    # Note: resolver is already defined above for Docker DNS (127.0.0.11)
    # SSL stapling will use the same resolver
    resolver_timeout       2s;

    proxy_hide_header      Strict-Transport-Security;
    add_header             Strict-Transport-Security "max-age=15552000" always;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;
}

# Default server to reject SSL handshakes for unknown hosts
server {
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;
    server_name _;
    ssl_reject_handshake on;
}
