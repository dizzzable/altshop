server {
    listen 4080;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Health check
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Static files with /admin prefix - rewrite to remove prefix
    location ~* ^/admin/assets/(.*)$ {
        alias /usr/share/nginx/html/assets/$1;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Favicon with /admin prefix
    location = /admin/favicon.svg {
        alias /usr/share/nginx/html/favicon.svg;
    }

    # Admin panel HTML routes - SPA fallback
    location /admin {
        alias /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /admin/index.html;
    }

    # Explicit index.html for /admin/
    location = /admin/index.html {
        alias /usr/share/nginx/html/index.html;
    }

    # Root redirect to /admin
    location = / {
        return 301 /admin;
    }

    # Fallback for any other requests
    location / {
        try_files $uri $uri/ /index.html;
    }
}